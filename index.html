<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <title>NFT-preview-card-component</title>
  </head>
  <body>
    <main class="flex1">
      <div class="nft-box">
        <img src="./images/image-equilibrium.jpg" alt="nft-image" height="100%" width="100%" class="nft">
        <div class="nft-cover"></div>
      </div>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex2">
        <p class="price"><img src="./images/icon-ethereum.svg" alt="etherium-icon"><span>0.041 ETH</span></p>
        <p class="countdown"><img src="./images/icon-clock.svg" alt="clock-icon"><span>3 days left</span></p>
      </div>
      <div class="line"></div>
      <div class="flex3">
        <img src="./images/image-avatar.png" alt="profile-picture" class="profile">
        <p class="name"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </main>
  </body>
</html>
